<ion-header>
	<ion-toolbar style="background-color: pink;">
		<ion-buttons slot="secondary">
      <ion-menu-button>
      </ion-menu-button>
		</ion-buttons>
		<ion-title>
			Servicios
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
 
    <ion-searchbar     (ionChange)="filterData($event)"
    placeholder="Buscar"></ion-searchbar>
    <ion-list>
           
        <ion-item-sliding *ngFor="let item of service">
          <ion-popover trigger="{{item._id}}" [dismissOnSelect]="true">
            <ng-template>
              <ion-content>
                <ion-list>
                  <ion-item [button]="true" (click)="edit(item._id)" [detail]="false">{{'edit' | translate}}</ion-item>
                  <ion-item [button]="true" (click)="remove(item._id)" [detail]="false">{{'remove' | translate}}</ion-item>
                     
               
                </ion-list>
              </ion-content>
            </ng-template>
          </ion-popover>
          <ion-card id="{{item._id}}">
          <ion-item style="color: #6190A2;">
            <ion-label><b>{{'name' | translate}}:</b>{{item.name}}</ion-label>
          </ion-item>
          <ion-item style="color: #6190A2;">
            <ion-label><b>{{'description' | translate}}:</b>{{item.description}}</ion-label>
          </ion-item>
          <ion-item style="color: #6190A2;">
            <ion-label>{{'price' | translate}}:{{item.price | currency}}</ion-label>
          </ion-item>
        </ion-card>
   
        </ion-item-sliding>
      
       
      </ion-list>
	<ion-grid fixed>
    

       
	</ion-grid>
    <ion-infinite-scroll threshold="15%" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
   
</ion-content>
<ion-footer  collapse="fade">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
       
       <ion-col>
        <ion-button fill="outline" color="tertiary" expand="full" (click)="goHome()">
          <ion-icon name="home"></ion-icon>
        </ion-button>
       </ion-col>
       <ion-col>
        <ion-button
        color="light"
        fill="outline" color="tertiary" expand="full" 
        (click)="createNew()"
        data-desc="Crear Nuevo"
      >
        <ion-icon name="add"></ion-icon>
      </ion-button>
       </ion-col>
     
     </ion-row>
   
   </ion-grid>
</ion-toolbar>
</ion-footer>
