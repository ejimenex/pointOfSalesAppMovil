<ion-header>
	<ion-toolbar style="background-color: pink;">
		<ion-buttons slot="secondary">
      <ion-menu-button>
      </ion-menu-button>
		</ion-buttons>
		<ion-title>
			{{'historicalInventory' | translate}}
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
 
    <ion-list>
      
        <ion-item-sliding *ngFor="let item of data.detail">
      
          <ion-card>
            <ion-item> <b>{{'date' | translate}}:</b> <ion-label> {{item.date | date:'MMM d, y, h:mm:ss a'}}  </ion-label></ion-item>
          <ion-item> <b>{{'quantity' | translate}}:</b> <ion-label> {{item.quantity}}  </ion-label></ion-item>
          <ion-item>
            <ion-label><b>{{'movement' | translate}} :</b> <ion-badge *ngIf="item.isEntry" color="success">{{'entry' | translate}}</ion-badge><ion-badge *ngIf="!item.isEntry" color="danger">{{'exitInventory'| translate}}</ion-badge></ion-label>
          
            </ion-item>
          <ion-item><b>{{'commentary' | translate}}:</b><ion-label><ion-badge color="secondary">{{item.commentary}}</ion-badge></ion-label>
            </ion-item>
        </ion-card>
    
        </ion-item-sliding>
      
       
      </ion-list>
	<ion-grid fixed>
    
	
       
	</ion-grid>

   
</ion-content>
<ion-footer  collapse="fade">
  <ion-toolbar>
  <ion-grid>
    <ion-row>
      <ion-col>
       
       </ion-col>
     <ion-col>
      <ion-button color="light" (click)="goHome()">
        <ion-icon name="home"></ion-icon>
      </ion-button>
     </ion-col>

     <ion-col>
        <ion-button color="light" (click)="goBack()">
          <ion-icon name="return-up-back-outline"></ion-icon>
           </ion-button>
       </ion-col>
   </ion-row>
 
 </ion-grid>
</ion-toolbar>
</ion-footer>
